<!DOCTYPE html>
<html>
<head>
<title>Area Of A Rectangle Using Function Expression</title>
</head>
<body>
<script>
let areaOfRectangle=function(){
let length=parseInt(prompt("Enter the Length:")); 
let width=parseInt(prompt("Enter the Width:"));
return length*width;
}
console.log(areaOfRectangle());
</script>
</body>
</html>
