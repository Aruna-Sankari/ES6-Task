<!DOCTYPE html>
<html>
<head>
<title>Swap Two  Numbers Using Arrow Function</title>
</head>
<body>
<script>
const swap=()=>{
n1=parseInt(prompt("Enter the first  number:"));
n2=parseInt(prompt("Enter the second number:"));
console.log(`Before Swapping:n1=${n1} ,n2=${n2}`);
let temp;
temp=n1;
n1=n2;
n2=temp;
console.log(`After Swapping:n1=${n1} ,n2=${n2}`);
}
swap();
</script>
</body>
</html>
