<!DOCTYPE html>
<html>
<head>
<title>Even Or Odd Using Arrow Function</title>
</head>
<body>
<script>
let number=()=>{
let x=parseInt(prompt("Enter the Number:"));
if(x%2==0){
return "The Entered Number is Even";
}
else{
return "The Entered Number is Odd";
}
}
console.log(number());
</script>
</body>
</html>
